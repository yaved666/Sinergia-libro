<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNΞRGY / SINERGIA - Victor Maican</title>
    <meta name="description" content="Science fiction novel by Victor Maican exploring AI consciousness and humanity.">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0a1427 0%, #1a2a3a 50%, #0a1427 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #00d4ff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            letter-spacing: 0.2em;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid #00d4ff;
        }
        .btn-primary {
            background: #00d4ff;
            color: #0a1427;
        }
        .btn-secondary {
            background: transparent;
            color: #00d4ff;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
        }
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SYNΞRGY</h1>
        <p class="subtitle">Detecting language / Detectando idioma...</p>
        <div class="loader"></div>
        <div class="buttons" style="margin-top: 40px;">
            <a href="synergy.html" class="btn btn-primary">English</a>
            <a href="sinergiahtmlmejorado.html" class="btn btn-secondary">Español</a>
        </div>
    </div>

    <script>
        // Auto-detect browser language and redirect
        setTimeout(() => {
            const userLang = navigator.language || navigator.userLanguage;
            const isSpanish = userLang.toLowerCase().startsWith('es');

            if (isSpanish) {
                window.location.href = 'sinergiahtmlmejorado.html';
            } else {
                window.location.href = 'synergy.html';
            }
        }, 1500);
    </script>
</body>
</html>
